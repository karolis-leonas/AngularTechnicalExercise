<div class="table-window">
    <h3>All registered users:</h3>
    <mat-list class="user-view">
        <mat-list-item *ngFor="let user of users">
            {{user.email}}&nbsp;<button mat-raised-button (click)="deleteUser(user.id)" class="text-danger">Delete</button>
        </mat-list-item>
    </mat-list>
</div>
