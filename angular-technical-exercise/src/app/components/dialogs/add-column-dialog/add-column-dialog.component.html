<h3 mat-dialog-title>Add new column</h3>
<form [formGroup]="columnForm">
  <mat-dialog-content>
      <mat-form-field>
        <input matInput placeholder="Column name" formControlName="columnName">
        <mat-error *ngIf="columnName.errors && columnName.errors.required">Column name is required</mat-error>
      </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
      <button class="mat-raised-button" type="button" (click)="closeModal()">Close</button>
      <button class="mat-raised-button" (click)="onSubmit()">Save</button>
  </mat-dialog-actions>
</form>
